<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
    <script defer src="script.js"></script>
</head>

<body>
    <header class="page-header">
        <h1>DESIGNER FASHION TRIVIA</h1>
    </header>
    <section class="trivia-game">
        <div class="game-container">
            <div class="score-container">
                <div class="item" id="questionNo">
                    <span id="num">0</span>
                    <span>of</span>
                    <span id="lastnum">10</span>
                </div>
                <div class="item" id="timer">
                    <span id="time">0</span>
                </div>
                <div class="item" id="score">
                    <span>Score: 0</span>
                    
                </div>

            </div>
            <!-- Game questions -->
            <div class="game-question">
                <h1 id="questions">What Brand Is This?</h1>
            </div>
            <div class="images-container">
                <div class="image">
                 <img class="my-img" src="" alt="picture">
                </div>
            </div>

            <!-- Game Answer Section -->
          <div class="answer-container">
            <div class="answers" id="answer1" data="0">
                <div>answer 1</div>
            </div>
            <div class="answers" id="answer2" data="1">
                <div>answer 2</div>
            </div>
            <div class="answers" id="answer3" data="2">
                <div>answer 3</div>
            </div>
            <div class="answers" id="answer4" data="3">
                <div>answer 4</div>
            </div>
          </div>

        </div>













    </section>

    <!-- First page that will pop up on website -->

    <div class="flex-box home-page">
        <div class="game-photo">
            <img src="images/Home.PNG" alt="fashion">

        </div>
        <div class="begin-game">
            <button type="button" class="start-game">
                Start Trivia
            </button>
        </div>

    </div>

    <div class="container player-details">
        <h1>Designer Fashion Trivia</h1>
        <input type="text" class="player-name" placeholder="Your Name">
        <button type="button" class="name-button">
            Enter
        </button>
    </div>

    <section class="game-categories">
        <h1>Choose a category you want to challenge</h1>
        <div class="categories">
            <div class="option-one column-category">
                Do You Know The Logo?
            </div>
            <div class="option-two column-category">
                You think you know all about designer pieces?
            </div>
            <div class="option-three column-category">
                Which Designer Is...
            </div>

        </div>



    </section>

</body>

</html>
